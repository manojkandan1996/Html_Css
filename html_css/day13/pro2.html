<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing</title>
  <style>
    
    body {
      margin: 0;
      background-color:white;
      color: black;
    }

    .head {
      background:black;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .head h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .head p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    button {
      background: #2056eb;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
    }

    .feature {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      width: 30%;
      box-shadow: 0 2px 5px rgb(145, 26, 26);
    }

    .feature h3 {
      margin-top: 0;
    }

    @media (max-width: 700px) {
      .head h1 {
        font-size: 30px;
      }

      .head p {
        font-size: 20PX
      }

      button {
        padding: 30px;
        font-size: 40px;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }

      .feature {
        width: 100%;
      }
    }

   
 
  </style>
</head>
<body>

  <div class="head">
    <h1> IT Department</h1>
    <button>Click Me</button>
  </div>

  <div class="features">
    <div class="feature">
      <h3>HTML</h3>
      <p>HYPER TEXT MARK UP LANGUAGE</p>
    </div>
    <div class="feature">
      <h3>CSS</h3>
      <p>CASCADING STYLE SHEET</p>
    </div>
  </div>

</body>
</html>
