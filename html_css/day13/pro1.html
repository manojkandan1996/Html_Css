<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{text-align: center;}

        .container {
            width: 100%;
            display: grid;
            grid-template-columns: 24% 24% 24% 24%;
            grid-template-rows: auto;
            gap: 10px;
        }

        .grid {
            background-color:lightgreen;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 9px;
           
        }

        img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width:700px){
            .container {
            width: 100%;
            display: grid;
            grid-template-columns: 100%;
            grid-template-rows: auto;
            gap: 10px;
        }
        }  
       @media (min-width:701px) and (max-width:1023px){ .container {
            width: 100%;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: auto;
            gap: 10px;
        }} 
        
</style>
</head>

<body>
    <h2>Gallery</h2>
    <div class="container">
        <div class="grid">
            <img src="../day12/images/real2.jpg">
            <h1>Product 1</h1>

        </div>
        <div class="grid"> <img src="../day12/images/real2.jpg">
            <h1>Product 4</h1>

        </div>
        <div class="grid"><img src="../day12/images/real2.jpg">
            <h1>Product 5</h1>
            <p>Price Rs:500000</p>
        </div>
        <div class="grid"> <img src="../day12/images/real2.jpg">
            <h1>Product 6</h1>
            <p>Price Rs:600000</p>
        </div>
        <div class="grid"> <img src="../day12/images/real2.jpg">

        <div class="grid"> <img src="../day12/images/real2.jpg">

</html>
