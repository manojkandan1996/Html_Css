<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>158</title>
    <style>
        .container {
            background-color: black;
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        @media (max-width:600px) {

           .container h1,
            h2 {
                font-size: 20px;
                color: goldenrod;
            }

           .container p {
                font-size: 14px;
                color: goldenrod;
            }
        }

        @media (min-width:601px) and (max-width:1024px) {

           .container h1,
            h2 {
                font-size: 30px;
                color: rosybrown;
            }

           .container p {
                font-size: 18px;
                color: rosybrown;
            }
        }

        @media (min-width:1024px) {

          .container  h1,
            h2 {
                font-size: 40px;
                color: aqua;
            }

          .container  p {
                font-size: 22px;
                color: aqua;
            }
        }
    </style>
</head>

<body>
    <div class="container">   
            <h1>Manoj</h1>
    
            <p>Trichy</p>
    
       
        </div>
    <footer>
        <p>@2025 Copt Rights Reserved</p>
    </footer>
</body>
