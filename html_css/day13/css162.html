<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css162</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            color: black;
        }

        .container {
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        button {
            background-color:black;
            color: white;
            font-size: 30px;
            width: 200px;
            height: auto;
            padding: 20px;
            border-radius: 25px;
        }

        @media (max-width:700px) {
            button {
                font-size: 20px;
                width: 100px;
                height: auto;
                padding: 10px;
            }
        }

        @media (min-width:701px) and (max-width:1023px) {
            button {
                font-size: 55px;
                width: 400px;
                height: auto;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="bt">Click Me</button>
    </div>
</body>

</html>
