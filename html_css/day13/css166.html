<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css166</title>
    <style>
        body {
           
            background-color: aliceblue;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            width: 50%;
            height: 50%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            width: 40%;
            height: 10%;
            background-color: brown;
            color: aliceblue;
            border-radius: 10px;
            padding: 20px;
        }


        @media (min-width:700px) and (max-width:1024px) {
            button:hover {
                transform: scale(3.2);
            }

            img:hover {
                transform: scale(5.2);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Product">
            <h1>Car</h1>
            <img src="../day12/images/car.jpg">
        </div>
        <div class="button">
            <button type="cart">Add</button>
        </div>
    </div>
</body>
