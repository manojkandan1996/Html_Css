<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>159</title> 
  <style> 
    body { 
      margin: 0; 
      padding: 0; 
    } 
    nav { 
      background-color: black; 
      color: white; 
      padding: 10px; 
    } 
    ul { 
      list-style: none; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: space-evenly; 
    } 
    ul li { 
      padding: 10px; 
    } 
    ul li a { 
        color: wheat; 
      text-decoration: none; 
    } 
    
    @media (max-width: 600px) { 
      ul { 
        flex-direction: column; 
        align-items: center; 
      } 
    } 
    @media (min-width:601px) and (max-width:1024px){
        ul { 
        flex-direction: row; 
        align-items: center; 
      } 
    }
  </style> 
</head> 
<body> 
  <nav> 
    <ul> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">About</a></li> 
      <li><a href="#">Blogs</a></li> 
      <li><a href="#">Contact Us</a></li> 
    </ul> 
  </nav> 
</body> 
</html>
