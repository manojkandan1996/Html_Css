<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1748d1;
      color: #333;
      line-height: 1;
    }

  
    .hero {
      color: rgb(7, 7, 7);
      padding: 50px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2px;
      margin-top: 5px;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 5px 5px;
      width: 100px;
      background-color: rgb(8, 180, 128);
    }

    .box p {
     font-size: 1.5rem;
      font-weight: bold;
    }

    .time {
      font-size: 0.8rem;
    }

    
    .registration {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .registration h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2575fc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5edb;
    }

   
    .speakers {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .speakers h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #6a11cb;
    }

    .speaker {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .card h4 {
      margin: 15px 0 5px;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .countdown {
        flex-direction: column;
        gap: 10px;
      }

      .box {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>


  <section class="hero">
    <h1>Free Webinar</h1>
  
    
    <div class="countdown">
      <div class="box">
        <p>10</p>
        <div class="time">Days</div>
      </div>
      <div class="box">
        <p>12</p>
        <div class="time">Hours</div>
      </div>
      <div class="box">
        <p>45</p>
        <div class="time">Minutes</div>
      </div>
      <div class="box">
        <p>30</p>
        <div class="time">Seconds</div>
      </div>
    </div>
  </section>

 
  <section class="registration">
    <h2>Register</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Mail" required />
      <input type="email" placeholder="Address" required />
      <select required>
        <option value="">Select a Topic of Interest</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>Marketing</option>
      </select>
      <textarea type="text" placeholder="Comments"></textarea>
      <button type="submit">Create</button>
    </form>
  </section>

  
  <section class="speakers">
    <h2>Speakers</h2>
    <div class="speaker">
      <div class="card">
        <img src="./a.jfif"/>
        <h4>Albert Teddy</h4>
        <p>CEO, Company</p>
      </div>
      <div class="card">
        <img src="./higgnis.jfif" />
        <h4>James Higgnis</h4>
        <p>Strategy head of company</p>
      </div>
    </div>
  </section>

</body>
</html>
