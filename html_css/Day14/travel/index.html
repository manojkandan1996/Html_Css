<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .hero {
            position: relative;
            height: 90vh;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: aqua;
            color: black;
            z-index: 1;
        }

        h1,p{
            color: black;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
        }


        .section-title {
            text-align: center;
            margin: 60px 0 30px;
            font-size: 2rem;
        }

        .destinations {
            display: grid;
            grid-template-columns: 32% 32% 33% ;
            grid-template-rows: auto;
            gap: 20px;
            width: 1000px;
            margin: auto;
            padding: 0 20px 60px; 

        }

        .destination {
            border-radius: 10px;
            position: relative;
            cursor: pointer;
           

        }

        .destination img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.9s ease;
            border-radius: 20px;
        
        }

        .destination:hover img {
            transform: scale(1.1);
        }


        .testimonials {
            max-width: 1200px;
            margin: auto;
            padding: 60px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

       
        @media (max-width: 600px) {
            .hero-content h1 {
                font-size: 2.2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>


    <section class="hero">
        <div class="hero-content">
            <h1>Travel Agency</h1>
            <p>ALL OVER INDIA START HAPPY JOURNEY.</p>
        </div>
    </section>


    <h2 class="section-title">Destinations</h2>
    <section class="destinations">
        <div class="destination">
            <img src="./banglore.jfif">
        </div>
        <div class="destination">
            <img src="./delhi.jfif"/>
        </div>
        <div class="destination">
            <img src="./mysore.jfif"/>
        </div>
    </section>

</body>

</html>
