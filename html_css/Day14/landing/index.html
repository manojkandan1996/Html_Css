<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            scroll-behavior: smooth;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            background-color: brown;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .hero h1 {
            font-size: 30px;
            animation: animate 2s ease infinite;
            opacity: 1;
        }

        .hero p {
            font-size: 12px;
            margin: 10px 0 20px;
            animation: animate 2s ease infinite;
            opacity: 1;
        }

        @keyframes animate {
            from {
                opacity: 0;
                transform: translateY(70px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #111;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .button:hover {
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            font-size: 20px;

        }

        .section h2 {
            color: black;
            margin-left: 40%;
        }
    

        .section p {
            color: black;
            margin-left: 40%;
        }


        .section{

            color: #0c0c0c;
            text-align: right;
            background-image: url('./setup-box.jpg');
            background-repeat: no-repeat;
            background-size: 50%;

        }
    </style>
</head>

<body>


    <section class="hero">
        <h1>VK DIGITAL</h1>
        <p>Cable and WIFI Router office businesses</p>
        <button class="button">Login</button>
    </section>

    <section class="section">
        <h2>Digital cable tv Entertainment in HD</h2>
        <p>Watch events and TV shows anytime, we give you control in ways not seen with other cable TV providers. Your
            cable TV options are almost endless with us</p>
    </section>
</body>

</html>
