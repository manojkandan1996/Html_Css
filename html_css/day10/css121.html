<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            background-color: black;
            color: white;
            text-align: center;
        }
        main{
            background-color: aliceblue;
        }
        .article,.sidebar{
            background-color: aqua;
            color: black;
            padding: 10px;
        }

        body {
       
            color: white;
            display: grid;
            height: 100vh;
            gap: 20px;
            grid-template-columns: 200px 200px auto;
            grid-template-rows: 100px 500px;
            grid-template-areas:
                 "head head head"
                "main main side";

        }
        header{
            grid-area: head;
        }
        .article{
            grid-area: main;
        }
        .sidebar{
            grid-area: side;
        }
    </style>
</head>

<body>
    <header>
        <h1>M.S DHONI</h1>
    </header>
    <div class="article">
        <p> Mahendra Singh Dhoni is an Indian professional cricketer who plays as a right-handed batter and a
            wicket-keeper.</p>
    </div>
    <div class="sidebar">
        <p>Former captain</p>
    </div>
</body>

</html>
