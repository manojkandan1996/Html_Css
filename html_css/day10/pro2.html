<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            grid-template-columns: 200px 200px auto;
            grid-template-rows: 50px 500px 50px;
            grid-template-areas: 
            "head head head"
            "main side side"
            "foot foot foot";
        }
        header{
            grid-area: head;
            text-align: center;
            background-color: black;
            color: white;
        }
        .col1{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            grid-area: main;
            background-color: black;
            color: white;
        }
        .grid{
            width: 150px;
            height: 20px;
            border-radius: 5px;
            background-color: gray;
            text-align: center;
        }
        .col2{
            grid-area: side;
        }
        .content{
            display: flex;
            gap: 20px;
            flex-direction: row;
            padding: 20px;
        }
        .head{
            padding: 20px;
        }
        .card{
            width: 300px;
            height: 20px;
            border-radius: 5px;
            background-color: gray;
            text-align: center;
        }
        footer{
            grid-area: foot;
            background-color: black;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DASHBOARD</h1>
        </header>
        <div class="col1">
            <div class="grid">HOME</div>
            <div class="grid">REPORTS</div>
            <div class="grid">SETTINGS</div>
        </div>
        <div class="col2">
            <div class="sidebar">
                <div class="head"><b>Main content</b></div>
                <div class="content">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                </div>
            </div>
    </div>
    <footer>2025 Dashboard inc</footer>
    </div>
</body>
</html>
