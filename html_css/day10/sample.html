<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Product Showcase</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            text-align: center; 
        } 
 
        header { 
            background-color: #333; 
            color: white; 
            padding: 20px; 
            font-size: 1.5rem; 
        } 
 
        .product-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        } 
 
        .product-card {
            background-color: white; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            transition: transform 0.3s ease-in-out; 
        } 
 
        .product-card:hover { 
            transform: scale(1.05); 
        } 
 
        .product-card img { 
            width: 100%; 
            display: block; 
        } 
        .product-card h3 { 
            padding: 10px; 
            margin: 0; 
            background-color: #333; 
            color: white; 
        } 
 
        .product-card p { 
            padding: 10px; 
        } 
 
        .featured { 
            grid-column: span 2; 
        } 
 
        @media (max-width: 768px) { 
            .product-container { 
                grid-template-columns: repeat(2, 1fr); 
            } 
 
            .featured {
                grid-column: span 1; 
            } 
        } 
 
        @media (max-width: 480px) { 
            .product-container { 
                grid-template-columns: 1fr; 
            } 
        } 
    </style> 
</head> 
<body> 
 
    <header>Product Showcase</header> 
 
    <section class="product-container"> 
        <article class="product-card featured"> 
            <img src="product1.jpg" alt="Product 1"> 
            <h3>Featured Product</h3> 
            <p>Best-selling product with exclusive features.</p> 
        </article> 
 
        <article class="product-card"> 
            <img src="product2.jpg" alt="Product 2"> 
            <h3>Product 2</h3> 
            <p>High-quality and reliable.</p> 
        </article> 
 
        <article class="product-card"> 
            <img src="product3.jpg" alt="Product 3"> 
            <h3>Product 3</h3> 
            <p>Affordable and stylish.</p> 
        </article> 
 
        <article class="product-card"> 
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3> 
            <p>Top-rated by customers.</p> 
        </article> 
 
        <article class="product-card"> 
            <img src="product5.jpg" alt="Product 5"> 
            <h3>Product 5</h3> 
            <p>Limited edition available now.</p> 
        </article> 
    </section> 
 
</body> 
</html>
