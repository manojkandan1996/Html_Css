<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            background-color: yellow;
            box-sizing: border-box;
            width: 200px; /* Total width (content + padding + border) */ 
    padding: 20px; 
    border: 5px solid black; 
        }
        #d2{
            background-color: blueviolet;
            box-sizing: content-box;
            width: 200px; 
             padding: 20px; 
              border: 5px solid black; 
        }
    </style>
</head>
<body>
    <div id="d1">
        This is div 1 for border box.
    </div>
    <div id="d2">
        This is div 2 for content box.
    </div>
</body>
</html>
