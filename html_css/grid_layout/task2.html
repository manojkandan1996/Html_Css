<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
            width: 700px;
            height: 650px;
        }

        .layout {
            display: grid;
            grid-template-columns: 200px 300px 200px;
            grid-template-rows: 300px 50px 300px;

        }

        .grid1,
        .grid2,
        .grid3,
        .grid4,
        .grid5 {
            border: 1px solid black;
        }

        .grid1 {
            grid-row: 1/3;
        }

        .grid2 {
            grid-row: 1/4;
        }

        .grid5 {
            grid-row: 2/4;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="grid1">
            <img src="./images/product_5.jpg">
        </div>
        <div class="grid2">
            <img src="./images/product_4.jpg">
        </div>
        <div class="grid3">
            <img src="./images/product_3.jpg">
        </div>
        <div class="grid4">
            <img src="./images/product_2.jpg">
        </div>
        <div class="grid5">
            <img src="./images/product_1.jpg">
        </div>


    </div>
</body>

</html>
