<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
            width: 80px;
            height: 750pxpx;
        }

        .layout {
            display: grid;
            grid-template-columns: 200px 300px 300px;
            grid-template-rows: 150px 50px 200px 50px 100px 200px;
        }

        .grid1,
        .grid2,
        .grid3,
        .grid4,
        .grid5,
        .grid6,
        .grid7,
        .grid8 {
            border: 1px solid black;
        }

        .grid1 {
            grid-row: 1/3;
        }

        .grid2 {
            grid-row: 1/4;
        }

        .grid3 {
            grid-row: 1/2;
        }

        .grid4 {
            grid-row: 3/6;
        }

        .grid5 {
            grid-row: 4/7;
        }

        .grid6 {
            grid-row: 2/5;
        }

        .grid7 {
            grid-row: 6/7;
        }

        .grid8 {
            grid-row: 5/7;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="grid1">
            <img src="./images/men1.jpeg">
        </div>
        <div class="grid2">
            <img src="./images/men2.jpeg">
        </div>
        <div class="grid3">
            <img src="./images/fridge.avif">
        </div>
        <div class="grid4">
            <img src="./images/cot.jpg">
        </div>
        <div class="grid5">
            <img src="./images/contact.jpg">
        </div>
        <div class="grid6">
            <img src="./images/car.jpg">
        </div>
        <div class="grid7">
            <img src="./images/about.jpg">
        </div>
        <div class="grid8">
            <img src="./images/1.jpg">
        </div>


    </div>
</body>

</html>
