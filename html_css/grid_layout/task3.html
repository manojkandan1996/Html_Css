<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
            width: 850px;
            height: 1000px;
        }

        .layout {
            display: grid;
            grid-template-columns: 400px 250px 200px;
            grid-template-rows: 150px 200px 300px 150px 200px;
        }

        .grid1,
        .grid2,
        .grid3,
        .grid4,
        .grid5,
        .grid6,
        .grid7,
        .grid8 {
            border: 1px solid black;
        }

        .grid1 {
            grid-row: 1/3;
        }

        .grid2 {
            grid-column: 2/4;
        }

        .grid3 {
            grid-column: 2/4;
        }

        .grid4 {
            grid-column: 1/4;
        }

        .grid5 {
            grid-row: 4/5;
        }

        .grid6 {
            grid-row: 4/6;
        }

        .grid7 {
            grid-row: 4/6;
        }

        .grid8 {
            grid-row: 5/6;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="grid1">
            <img src="./images/ajith.jpeg">
        </div>
        <div class="grid2">
            <img src="./images/vijay.jpeg">
        </div>
        <div class="grid3">
            <img src="./images/1.jpg">
        </div>
        <div class="grid4">
            <img src="./images/2.jpg">
        </div>
        <div class="grid5">
            <img src="./images/3.jpg">
        </div>
        <div class="grid6">
            <img src="./images/real.png">
        </div>
        <div class="grid7">
            <img src="./images/real2.jpg">
        </div>
        <div class="grid8">
            <img src="./images/real3.avif">
        </div>


    </div>
</body>

</html>
