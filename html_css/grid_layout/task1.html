<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 20px;
            width: 800px;
            height: 600px;
        }

        .layout {
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            grid-template-rows: 300px 300px;
        }

        .grid1,
        .grid2,
        .grid3,
        .grid4,
        .grid5 {
            text-align: center;
            border: 1px solid black;
        }

        .grid1 {
            grid-column: 1/3;
        }

        .grid2 {
            grid-column: 3/5;
        }

        .grid4 {
            grid-column: 2/4;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="grid1">
            <img src="./images/1.jpg">
        </div>
        <div class="grid2">
            <img src="./images/2.jpg">
        </div>
        <div class="grid3">
            <img src="./images/3.jpg">
        </div>
        <div class="grid4">
            <img src="./images/vijay.jpeg">
        </div>
        <div class="grid5">
            <img src="./images/ajith.jpeg">
        </div>


    </div>
</body>

</html>
