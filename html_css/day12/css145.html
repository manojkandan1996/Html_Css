<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS145</title>
    <style>
        body {
            padding: 20px;
            margin: 80px;
        }

        button {
            background-color: rgb(104, 228, 22);
            color: black;
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
            transition-property: transform;
        }

        button:hover {
            transform: scale(2.5);
        }
    </style>
</head>

<body>
    <div class="button">
        <button type="bt1">Click Me</button>
    </div>
</body>
