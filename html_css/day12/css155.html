<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 155</title>
    <style>
        body {
            height: 100%;

        }

        .container {
            width: 600px;
            height: 500px;
            border: 1px solid black;
            border-radius: 20px;

        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition-property: opacity;
            transition-duration: 1s;
            transition-timing-function: ease;
        }

        .container:hover img {
            opacity: 5;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="./images/car.jpg">
    </div>

</body>

</html>
