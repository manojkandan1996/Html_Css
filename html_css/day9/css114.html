<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-rows: 100px 400px 100px;
            gap: 10px;
           
        }
        #header{
            background-color: aqua;
            text-align: center;
        }
        #content{
            background-color: orange;
            text-align: center;
        }
        #footer
        {
            background-color: pink;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <section id="header"><p>Mahendra Singh Dhoni</p></section>
        <section id="content"><p>Mahendra Singh Dhoni is an Indian professional cricketer who plays as a right-handed batter and a wicket-keeper.</p></section>
        <section id="footer"><p>Former captain</p></section>
    </div>
</body>
</html>
