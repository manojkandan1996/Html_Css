<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <style>
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: #f4f4f4;
        }

        
        .card {
        
            padding: 20px;
            background: rgb(179, 23, 23);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #f4f4f4;
         
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Centered Card</h2>
            <p>This card is centered both horizontally and vertically!</p>
        </div>
    </div>

</body>
</html>
