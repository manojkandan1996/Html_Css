<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <style>
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            background-color: orange;
        }

        
        .card {
        
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: black;
         
        }
        button{
            padding: 20px;
            background-color: pink;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Welcome to Vetri Tech</h2>
            <p>Your success starts here.Join us and build your future!</p>
            <button type="submit">Get Started</button>
        </div>
    </div>

</body>
</html>
