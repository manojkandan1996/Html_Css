<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
      margin: 20px;  
      padding: 0%;
      box-sizing: border-box
    }
    .container{
        display: flex;
      
    }
    .d1{
        background-color: blue;
        color: white;
        padding: 20px;
        flex-basis: 200px;
    }
    .d2{
        background-color: rgb(252, 34, 18);
        color: white;
        padding: 20px;
        flex-basis: 200px;
    }
    .d3{
        background-color: rgb(6, 202, 65);
        color: white;
        padding: 20px;
        flex-basis: 200px;
    }
    .d4{
        background-color: rgb(223, 169, 22);
        color: rgb(255, 255, 255);
        padding: 20px;
        flex-basis: 200px;
    }
    .d5{
        background-color: rgb(197, 11, 166);
        color: rgb(255, 255, 255);
        padding: 20px;
        flex-basis: 200px;
    }
</style>
</head>
<body>
    <div class="container">
<div class="d1">BLUE</div>
<div class="d2">RED</div>
<div class="d3">GREEN</div>
<div class="d4">ORANGE</div>
<div class="d5">VIOLET</div>
    </div>
</body>
</html>
