<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css142</title>
  <style>
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(207, 45, 186, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay{
      color: white;
      font-size: 30px;
      text-align: center;
      padding: 20px;
      background-color: rgba(54, 192, 19, 0.8); 
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <p>Full-screen</p>
         </div>
  </div>
</body>
</html>
