<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial
scale=1.0"> 
    <title>css133</title> 
    <style> 
        .container { 
            position: relative; 
            width: 200px; 
            height: 100px; 
            background-color: rgb(135, 24, 187); 
            padding: 10px; 
            border: 5px solid #161616; 
            left: 500px;
            top: 200px;
            text-align: center;
        } 
 
        .abs{ 
            position: absolute; 
            bottom: 5px; 
            right: 5px;  
            background-color: rgb(214, 25, 56); 
            padding: 10px; 
            border-radius: 5px; 
        } 
        
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="abs">Bye!Bye</div>
        Inside 
    </div> 
</body>
