<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 138</title>
    <style>
        
        .container {
            position: absolute;
            top: 20px;
            left: 200px;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 800px;
            background-color: #2ba31b;
          
        }
        .content {
            position: relative;
            top: 100px;
            left: 200px;
            width: 200px;
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
        }  
    </style>
</head>
<body>
    <div class="container"></div>
    
    <div class="content">
        <h2>Heading</h2>
        <p>This is a paragraph.</p>
    </div>
</body>
</html>
