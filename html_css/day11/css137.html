<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 137</title>
    <style>
        .d1 {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .d1::after {
            content: "WELCOME";
            background-color: yellow;
            padding: 5px;
            display: none;
        }

        .d1:hover::after {
            display: block;
        }
    </style>
</head>

<body>
    <div class="d1">
        <h1>Touch Me</h1>

    </div>
</body>
