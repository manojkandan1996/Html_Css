<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Single Page Scrollspy with Sticky Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Make sections full viewport height */
    section {
      height: 100vh;
      padding-top: 70px; /* navbar height offset */
      padding-bottom: 2rem;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70" tabindex="0">

  <!-- Sticky Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Project Title</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <main class="container-fluid px-4">
    <section id="home" class="bg-light d-flex flex-column justify-content-center align-items-center text-center">
      <h1>Home</h1>
      <p class="lead">Welcome to the Home section of this single page scrollspy example.</p>
    </section>

    <section id="services" class="bg-secondary text-light d-flex flex-column justify-content-center align-items-center text-center">
      <h1>Services</h1>
      <p class="lead">Explore the Services section with some description here.</p>
    </section>

    <section id="contact" class="bg-dark text-light d-flex flex-column justify-content-center align-items-center text-center">
      <h1>Contact</h1>
      <p class="lead">Get in touch with us via the Contact section.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-3 position-relative">
    &copy; 2025 Your Company Name
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
