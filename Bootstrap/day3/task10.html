<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Hero Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hero-title {
      font-size: 3rem; 
    }
    @media (max-width: 767.98px) {
      .hero-title {
        font-size: 1.8rem; 
      }
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="hero-title">Welcome to My Website</h1>
    <p>This title will resize on smaller screens below 768px.</p>
  </div>

</body>
</html>
