<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Footer Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4">Main Content</h1>
    <p>This is the main content of the page. Scroll down to see the fixed footer at the bottom.</p>
    
  </div>

  <footer class="fixed-bottom bg-dark text-light text-center py-3">
    <div class="container">
      <span>&copy; 2025 Your Company Name</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
