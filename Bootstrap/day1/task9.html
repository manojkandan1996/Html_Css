<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing Between Sections</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="mb-5">
      <h2>Section 1</h2>
      <p>This is the first section. It has a margin-bottom using <code>mb-5</code>.</p>
    </div>

    <div>
      <h2>Section 2</h2>
      <p>This is the second section, which is spaced below the first one.</p>
    </div>
  </div>
</body>
</html>
