<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Paragraph Visibility</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <p class="d-none d-md-block">
      This paragraph is hidden on mobile devices and only visible on tablets and larger screens.
    </p>
  </div>
</body>
</html>
