<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: #0F5D4B;
            padding: 20px;
            display: flex;
            color: white;
            height: 100px;
            font-size: 40px;

        }



        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
            justify-content: space-between;
            margin-left: 300px;

        }

        .nav-links li {
            position: relative;
            text-align: center;
            margin-top: 15px;


        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
            padding: 0.5rem;
            font-size: 30px;

        }

        section {
            display: flex;
            gap: 60px;
            margin-top: 20px;

        }

        .icons {
            width: 100%;
            height: 100%;
        }

        .l2 p {
            font-size: 45px;
            text-decoration: underline;
        }

        .l1 p {
            color: #0F5D4B;
            margin-top: -10px;
            font-size: 50px;
            border-radius: 50%;
            background-color: #35C6A1;
        }

        .form-box {
            background-image: url("../images/login\ page.jpg");
            background-size: cover;
            height: 1000px;
            width: 1900px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 40px 40px 40px 80px;
        }

        .text {
            margin-left: 100px;
            color: rgb(3, 3, 3);
        }

        .l2 p {
            color: white;
        }

        .text p,
        a {
            padding-top: 60px;
        }

        #head {
            color: black;
            font-weight: bold;
            font-size: 40px;
        }

        #details {
            padding-top: 5px;
            color: black;
            font-size: 25px;
            padding-bottom: 60px;
        }

        #u {
            color: black;
            font-size: 30px;
            text-decoration: none;
            line-height: 2;
        }

        #p {
            color: black;
            font-size: 30px;
            text-decoration: none;
            line-height: 2;

        }
        .container{
            font-size: 30px;
            background: image();
        }

        hr {
            width: 40%;
            border-color: black;
        }
input{
    padding: 20px;
    color: black;
}
button{
    padding: 30px;
    background-color: red;
    border-radius: 15px;
    width: 200px;
    color: white;
    font-size: 15px;
    border: none;

}
#for {
    color: red;
    display: inline;
    
}
.container input{
    background-color: transparent;
}

    @media (max-width: 1024px) {
        nav {
            flex-direction: column;
            height: auto;
            font-size: 30px;
            align-items: center;
        }
    
        .nav-links {
            margin-left: 0;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 20px;
            justify-content: center;
        }
    
        section {
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
    
        .form-box {
            width: 90%;
            height: auto;
            margin: 20px auto;
        }
    
        .text {
            margin-left: 20px;
        }
    }
    
    /* For mobile devices (width ≤ 768px) */
    @media (max-width: 768px) {
        nav {
            padding: 10px;
        }
    
        .nav-links {
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
    
        .nav-links li {
            margin: 10px 0;
        }
    
        .l1 p, .l2 p {
            font-size: 30px;
        }
    
        .l1 p {
            margin-top: 0;
        }
    
        .form-box {
            width: 95%;
            margin: 20px auto;
            background-size: cover;
        }
    
        .container {
            font-size: 20px;
        }
    
        input, button {
            width: 80%;
        }
    
        #head {
            font-size: 30px;
        }
    
        #details {
            font-size: 20px;
        }
    
        #u, #p {
            font-size: 20px;
        }
    
        button {
            font-size: 18px;
        }
        #for p{
            font-size: 80px;
        }
    }
    
    /* For small phones (width ≤ 480px) */
    @media (max-width: 480px) {
        .nav-links {
            font-size: 16px;
        }
    
        .l1 p, .l2 p {
            font-size: 24px;
        }
    
        .text {
            margin-left: 10px;
        }
    
        input, button {
            width: 100%;
            padding: 15px;
        }
    
        button {
            width: 100%;
        }
    }
    
    /* --- End of Media Queries --- */
    
    </style>
</head>

<body>
    <nav>
        <section>
            <div class="l1">
                <p>OK</p>
            </div>
            <div class="l2">
                <p>Oasis Kitchen</p>
            </div>
        </section>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li> <a href="#">Pricing</a> </li>
            <li><a href="#">Order</a></li>
            <li><img src="/assets/Icons/heart icon.png"></li>
            <li> <img src="/assets/Icons/shopping-cart icon.png"></li>
            <li> <img src="/assets/Icons/user icon.png"></li>

        </ul>
    </nav>
    <div class="form-box">
        <div class="text">
            <p id="head"> Log in to Oasis Kitchen ...</p>
            <p id="details">Enter your details below</p>
            <form action="./blog.html">
                <div class="container">
                    <label for="uname"></label>
                    <input type="mail" placeholder="Email or Phone Number" name="uname" required>
                    <br><br>
                    <hr id="h1">
                    <label for="psw"></label>
                    <br><br>
                    <input type="password" placeholder="Password" name="psw" required>
                    <br><br>
                    <hr id="h2">
                    <br>
                    <button type="submit">LOGIN </button>
                    <p id="for">Forget password</p>
                </div>
            </form>
           
    </div>
</body>

</html>
