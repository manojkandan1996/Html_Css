<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App</title>
</head>
<body>

<script>
   function Employee(name, position, salary) {
    this.name = name;
    this.position = position;
    this.salary = salary;

    this.increaseSalary = function (amount) {
        if (typeof amount === 'number' && amount > 0) {
            this.salary += amount;
        } else {
            console.log("Invalid amount");
        }
    };
}
const employees = [];

employees.push(new Employee("mano", "Developer", 70000));
employees.push(new Employee("ram", "Designer", 65000));
employees.push(new Employee("surya", "Manager", 80000));

employees[0].increaseSalary(5000);

console.log(employees);


</script>
</body>
</html>
