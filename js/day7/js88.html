<!DOCTYPE html>
<html lang="en">

<body>
    <script>
       
function Book(title, author, price) {
  this.title = title;
  this.author = author;
  this.price = price;
}

const books = [
  new Book("The Alchemist", "Paulo Coelho", 15),
  new Book("1984", "George Orwell", 10),
  new Book("Clean Code", "Robert C. Martin", 35),
  new Book("The Hobbit", "J.R.R. Tolkien", 20)
];

const affordableBooks = books.filter(book => book.price <= 20);


console.log("Affordable Books:");
affordableBooks.forEach(book => {
  console.log(`${book.title} by ${book.author} - $${book.price}`);
});

    </script>
</body>
</html>
