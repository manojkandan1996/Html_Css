<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort JSON Data by Property</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; }
    table { border-collapse: collapse; margin-top: 20px; width: 60%; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h2>Sort Products by Price</h2>

  <button onclick="sortByPriceAsc()">Sort Price: Low to High</button>
  <button onclick="sortByPriceDesc()">Sort Price: High to Low</button>

  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody id="productBody">
    </tbody>
  </table>
  <script>
    const products = [
      { name: "Keyboard", price: 25 },
      { name: "Mouse", price: 15 },
      { name: "Monitor", price: 120 },
      { name: "Laptop", price: 800 },
      { name: "Webcam", price: 50 }
    ];
    function displayProducts(data) {
      const tableBody = document.getElementById("productBody");
      tableBody.innerHTML = "";
      data.forEach(product => {
        const row = `<tr><td>${product.name}</td><td>${product.price}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }
    function sortByPriceAsc() {
      const sorted = [...products].sort((a, b) => a.price - b.price);
      displayProducts(sorted);
    }
    function sortByPriceDesc() {
      const sorted = [...products].sort((a, b) => b.price - a.price);
      displayProducts(sorted);
    }
    displayProducts(products);
  </script>

</body>
</html>
