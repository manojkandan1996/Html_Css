<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #movie-info {
      margin-top: 20px;
    }
    #movie-info img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Movie Search</h1>
  <input type="text" id="movie-title" placeholder="Enter movie title" />
  <button onclick="searchMovie()">Search</button>

  <div id="movie-info"></div>

  <script>
    async function searchMovie() {
      const title = document.getElementById('movie-title').value.trim();
      const movieInfoDiv = document.getElementById('movie-info');

      if (!title) {
        movieInfoDiv.innerHTML = '<p>Please enter a movie title.</p>';
        return;
      }

      const apiKey = 'http://img.omdbapi.com/?apikey=[yourkey]&'; // Replace with your OMDb API key
      const url = `https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.Response === 'False') {
          movieInfoDiv.innerHTML = `<p>${data.Error}</p>`;
        } else {
          movieInfoDiv.innerHTML = `
            <h2>${data.Title} (${data.Year})</h2>
            <img src="${data.Poster !== 'N/A' ? data.Poster : ''}" alt="Poster">
            <p><strong>Plot:</strong> ${data.Plot}</p>
          `;
        }
      } catch (error) {
        console.error('Error fetching movie data:', error);
        movieInfoDiv.innerHTML = '<p>There was an error fetching the movie data.</p>';
      }
    }
  </script>
</body>
</html>
