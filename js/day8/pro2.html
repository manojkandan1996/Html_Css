<body>
    <h1>day 8</h1>
    <script>
function checkPalindrome() {
    const input = prompt("Enter a word or phrase:");
    const actualInput = input.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
    const reversedInput = actualInput.split("").reverse().join("");

    if (actualInput === reversedInput) {
        console.log("Palindrome");
    } else {
        console.log("Not a Palindrome");
    }
}
checkPalindrome();
</script>
</body>
</html>
