<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Shopping Cart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { margin-bottom: 10px; }
    .cart { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .remove-btn { color: red; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Products</h1>
  <div id="product-list">
    <!-- Products will be dynamically inserted here -->
  </div>

  <h2>Shopping Cart</h2>
  <div class="cart">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <p><strong>Total: ₹<span id="cart-total">0</span></strong></p>
  </div>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Apple", price: 30 },
      { id: 2, name: "Banana", price: 10 },
      { id: 3, name: "Orange", price: 20 }
    ];

    // Initialize cart from localStorage or as empty object
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    // Function to save cart to localStorage
    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Function to render product list
    function renderProducts() {
      const productList = document.getElementById('product-list');
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <strong>${product.name}</strong> - ₹${product.price}
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    // Function to add product to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (cart[productId]) {
        cart[productId].quantity += 1;
      } else {
        cart[productId] = {
          id: product.id,
          name: product.name,
          price: product.price,
          quantity: 1
        };
      }
      saveCart();
      renderCart();
    }

    // Function to remove product from cart
    function removeFromCart(productId) {
      delete cart[productId];
      saveCart();
      renderCart();
    }

    // Function to render cart items
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      for (let key in cart) {
        const item = cart[key];
        const subtotal = item.price * item.quantity;
        total += subtotal;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td>${item.quantity}</td>
          <td>₹${subtotal}</td>
          <td><span class="remove-btn" onclick="removeFromCart(${item.id})">Remove</span></td>
        `;
        cartItems.appendChild(row);
      }
      document.getElementById('cart-total').textContent = total;
    }

    // Initial render
    renderProducts();
    renderCart();
  </script>

</body>
</html>
