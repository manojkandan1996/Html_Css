<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SessionStorage Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="userForm">
    <h2>Contact Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" />

    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('userForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');

      // Restore saved values from sessionStorage
      if (sessionStorage.getItem('name')) {
        nameInput.value = sessionStorage.getItem('name');
      }
      if (sessionStorage.getItem('email')) {
        emailInput.value = sessionStorage.getItem('email');
      }

      // Save input values to sessionStorage on input
      nameInput.addEventListener('input', () => {
        sessionStorage.setItem('name', nameInput.value);
      });

      emailInput.addEventListener('input', () => {
        sessionStorage.setItem('email', emailInput.value);
      });

      // Optional: Clear sessionStorage on form submit
      form.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent actual form submission for demonstration
        sessionStorage.removeItem('name');
        sessionStorage.removeItem('email');
        alert('Form submitted and sessionStorage cleared.');
        form.reset();
      });
    });
  </script>

</body>
</html>
