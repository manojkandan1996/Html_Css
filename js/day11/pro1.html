<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>StopWatch</h2>
<p>Time: <span id="time">00:00:00</span> </p>
<button type="submit" id="startstop">Start/Stop</button>
<button type="submit" id="reset">Reset</button><br><br>
    <script>
        let startTime=0
let elapsed=0
let timer;
const time=document.getElementById('time')
const startstopbtn=document.getElementById('startstop')
const resetbtn=document.getElementById('reset')
if(sessionStorage.getItem('elapsed')){
    elapsed=parseInt(sessionStorage.getItem('elapsed'))
    displayTime();
}
function startstop(){
    if(!timer){
        startTime=Date.now()-elapsed
        timer=setInterval(updateDisplay,10)
        startstopbtn.textContent="pause"
    }else{
        clearInterval(timer)
        timer=null
        startstopbtn.textContent='Resume'
    }
}
function reset(){
    clearInterval(timer)
    timer=null
    startstopbtn.textContent='Start'
    elapsed=0
    sessionStorage.removeItem('elapsed')
    displayTime()
}
function updateDisplay(){
    elapsed=Date.now()- startTime
    displayTime()
    sessionStorage.setItem('elapsed',elapsed)
}
function displayTime(){
    const milliseconds=Math.floor((elapsed % 1000)/10)
    const seconds=Math.floor((elapsed / 1000)%60)
    const minutes=Math.floor((elapsed/(1000*60))%60)
    const hours=Math.floor((elapsed/(1000*60*60))%24)
    time.textContent=
    (hours<10?"0"+hours:hours)+":"+
    (minutes<10?"0"+minutes:minutes)+":"+
    (seconds<10?"0"+seconds:seconds)+":"+
    (milliseconds<10?"0"+milliseconds:milliseconds)
}
startstopbtn.addEventListener('click',startstop)
resetbtn.addEventListener('click',reset)

    </script>
</body>
</html>
