<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js20</title>
</head>

<body>
    <h1>Assignment operator </h1>
    <script>
        let Balance = 10;
        console.log("Balance:$", Balance)
        Balance += 1000;
        console.log("After deposit: ", + Balance);
        Balance -= 100;
        console.log("After withdraw: $", + Balance);
    </script>
</body>

</html>
