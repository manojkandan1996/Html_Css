<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Leap year</h1>
    <script>
let year = 2005;

if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
  console.log(" leap year." );
} else {
  console.log("Not a leap year." );
}

</script>
        </body>
        </html>
