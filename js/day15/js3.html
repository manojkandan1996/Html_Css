<!DOCTYPE html>
<html>
<head>
    <title>Syntax Error Handling</title>
</head>
<body>
    <script>
function divide(a, b) {
    try {
        if (b === 0) {
            throw new Error("Division by zero is not allowed.");
        }
        let result = a / b;
        console.log("Result:", result);
    } catch (error) {
        console.log("Caught an error:", error.message);
    }
}
divide(10, 2); 
divide(10, 0);  

    </script>
</body>
</html>
