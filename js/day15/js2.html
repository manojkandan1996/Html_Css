<!DOCTYPE html>
<html>
<head>
    <title>Syntax Error Handling</title>
</head>
<body>
     <script>
try {
    console.log(notDefined);
} catch (error) {
    if (error instanceof ReferenceError) {
        console.log("Caught a ReferenceError: " + error.message);
    } else {
        console.log("Caught an error: " + error.message);
    }
}

    </script>
</body>
</html>
