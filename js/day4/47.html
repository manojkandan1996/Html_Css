<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Array</h1>
    <script>
        let numbers = [10, 25, 37, 52, 48, 61];
let result;

for (let i = 0; i < numbers.length; i++) {
  if (numbers[i] > 50) {
    result = numbers[i];
    break;
  }
}

console.log("First number greater than 50 is:", result);

        </script>
        </body>
        </html>
