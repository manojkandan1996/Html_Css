<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Reverse</h1>
    <script>
let original = "hello";
let reversed = "";

for (let i = original.length - 1; i >= 0; i--) {
  reversed += original[i];
}

console.log("Reversed string:", reversed);

    </script>
    </body>
    </html>
