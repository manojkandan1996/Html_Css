<!DOCTYPE html>
<html>
<head>
  <title>Update Object in Array</title>
</head>
<body>
  <h2>Updated Products</h2>
  <ul id="productList"></ul>

  <script>
    // Sample array of product objects
    const products = [
      { id: 1, name: 'Laptop', price: 1000 },
      { id: 2, name: 'Phone', price: 500 },
      { id: 3, name: 'Tablet', price: 750 }
    ];

    // Find the index of the product with id 2
    const index = products.findIndex(product => product.id === 2);

    // Check if the product exists
    if (index !== -1) {
      // Update the product's price
      products[index].price = 550;
    }

    // Reference to the HTML element where the list will be displayed
    const listElement = document.getElementById('productList');

    // Iterate over the products array and add each product's details to the list
    products.forEach(product => {
      const listItem = document.createElement('li');
      listItem.textContent = `${product.name} - $${product.price}`;
      listElement.appendChild(listItem);
    });
  </script>
</body>
</html>
