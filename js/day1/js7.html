<body>
    <h1>Convert to string </h1>
    <script>
     let str = "100";
     let number = Number(str);
     console.log( number); 
     console.log(typeof number);

     let num2 = 100;
     let string1 = String(num2);
     console.log(typeof string1);
   
    </script>
