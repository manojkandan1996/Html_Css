<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null and undefined</title>
</head>

<body>
    <h1>Null and Undefined</h1>
    <script>

        let name;
        console.log(name);
        console.log(typeof name);


        let city = null;
        console.log(city);
        console.log(typeof city);

    </script>
</body>

</html>
