<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Coordinates</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    #coordinates {
      padding: 20px;
      border: 2px dashed #333;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="coordinates">Move your mouse...</div>

  <script>
    const coordDisplay = document.getElementById('coordinates');

    document.addEventListener('mousemove', function(event) {
      const x = event.clientX;
      const y = event.clientY;
      coordDisplay.textContent = `Mouse X: ${x}, Y: ${y}`;
    });
  </script>

</body>
</html>
