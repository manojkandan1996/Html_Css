<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Text Change</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="myButton">Click Me</button>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', function() {
      this.textContent = 'Clicked!';
    });
  </script>

</body>
</html>
