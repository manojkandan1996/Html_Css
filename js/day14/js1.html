<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #joke {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Random Joke Generator</h1>
  <button onclick="getRandomJoke()">Get a Random Joke</button>

  <div id="joke"></div>

  <script>
    async function getRandomJoke() {
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        

        document.getElementById('joke').innerHTML = `
          <p><strong>Setup:</strong> ${data.setup}</p>
          <p><strong>Punchline:</strong> ${data.punchline}</p>
        `;
      } catch (error) {
    
        document.getElementById('joke').innerText = 'Sorry, there was an error fetching the joke!';
      }
    }
  </script>

</body>
</html>
