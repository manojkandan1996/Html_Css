<body>
    <script>
        function factorial(number) {
  if (number < 0) {
    return "Factorial is not defined for negative numbers.";
  }
  let result = 1;
  for (let i = 1; i <= number; i++) {
    result *= i;
  }
  return result;
}
console.log(factorial(5));
    </script>
</body>
